{% extends 'index.html' %}
    {% block username %}
        <a class="p-2 text-dark " >Hello, {{username}}</a>
    {% endblock %}

    {% block content%}
    <div class="container">
        <div class="d-flex flex-column justify-content-between flex-md-row align-items-center p-3 px-md-4 mb-3">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                    <h5 class="h5 my-0 me-md-auto fw-normal">Data sets</h5>
            </div>
            <div class="d-flex flex-column flex-md-row align-items-center">
                <button class="btn btn-outline-primary" onclick="location.href='schemas/generator'" >Generate data</button>
            </div>
        </div>
         <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Created</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          {%for item in items%}
            <tr>
              <th scope="row">{{item.id}}</th>
              <td>{{item.date}}</td>
              <td>Ready</td>
              <td>
                  <div>
                      <a class="p-2 " href="home/{{item.id}}/export">Download</a>
                  </div>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
    {% endblock %}
